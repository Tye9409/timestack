<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='../vendor/jquery/jquery.min.js'></script>
    <script type='text/javascript' src='../vendor/moment/moment.js'></script>
    <script type='text/javascript' src='../files/timestack.js'></script>

    <link rel='stylesheet' type='text/css' href='../files/timestack.css'/>

    <style>
      body {
        background-color: #f7f7f7;
      }
    </style>

    <script>
      $(function(){
        $('#timeline').timestack({
          span: 'year',
          data: [
            {
              start: '2003-05-17',
              title: 'Massachussetts',
              color: 'rgb(149, 203, 255)'
            },
            {
              start: '2008-05-15',
              title: 'Connecticut',
              color: 'rgb(255, 149, 192)'
            },
            {
              start: '2009-06-03',
              title: 'New Hampshire',
              color: 'rgb(151, 255, 177)'
            },
            {
              start: '2009-04-07',
              title: 'Vermont',
              color: 'rgb(251, 194, 83)'
            },

          ]
        });
      });
    </script>
    <style>
      #display {
        padding-top: 10px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <h3>Ranges don't have to end</h3>

    <div id='timeline'></div>
  </body>
</html>
